    <script>
        dof=['일요일','월요일','화요일','수요일','목요일','금요일','토요일']
        let today = new Date();
        document.write(today+'<br>')
        let year = today.getFullYear();
        document.write('year='+year+'<br>')
        let month = today.getMonth(); //월 하나 작게 나온다 인덱스 0부터 시작
        document.write('month='+(month+1)+'<br>')
        let date = today.getDate(); //날짜
        document.write('date='+date+'<br>')
        let dow = dof[today.getDay()]; //요일 Day of Week 일:0, 월:1, 화:2, 수:3, 목:4, 금:5, 토:6,
        document.write('dow='+dow+'<br>')
        let hour = today.getHours();
        document.write('hour='+hour+'<br>')
        let minute = today.getMinutes();
        document.write('minute='+minute+'<br>')
        let second = today.getSeconds();
        document.write('second='+second+'<br>')
